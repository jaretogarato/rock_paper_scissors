<html>
  <head>
    <title="Rock, Paper, Scissors">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="third" id="rock"><img data-tag="rock" src="images/rock.jpg" width="200px"></div>
    <div class="third" id="paper"><img data-tag="paper"  src="images/paper.jpg" width="200px"></div>
    <div class="third" id="scissors"><img data-tag="scissors" src="images/scissors.png" width="200px"></div>

    <div class="pick" id="yourPick"></div>
    <div class="pick" id="computerPick"></div>

    <div class="tally-head" id="played-head"><strong>Played</strong></div>
    <div class="tally-head" id="won-head"><strong>Wins</strong></div>
    <div class="tally-head" id="lost-head"><strong>Losses</strong></div>
    <div class="tally-head" id="tied-head"><strong>Ties</strong></div>

    <div class="tally" id="played"></div>
    <div class="tally" id="won"></div>
    <div class="tally" id="lost"></div>
    <div class="tally" id="tied"></div>

    <script src="js/main.js"></script>
  </body>
</html>
